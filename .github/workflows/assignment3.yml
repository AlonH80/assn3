name: CI_flow
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: log in to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PWD }}
      - name: set date
        run: echo "DATE=$(date -I)" >> $GITHUB_ENV
      - name: create ninja key file
        run: echo ${{ secrets.NINJA_API_KEY }} > ninja_api_key
      - name: build image
        run: |
          docker build -t meals_and_dishes .
          docker tag meals_and_dishes ${{ secrets.DOCKER_USERNAME }}/meals_and_dishes:${{ env.DATE }}
      - name: push to registry
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/meals_and_dishes ${{ secrets.DOCKER_USERNAME }}/meals_and_dishes
          docker push ${{ secrets.DOCKER_USERNAME }}/meals_and_dishes ${{ secrets.DOCKER_USERNAME }}/meals_and_dishes:${{ env.DATE }}

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: run image
        run: |
          docker run --rm -p 8000:8000 --name meals_and_dishes $${{ secrets.DOCKER_USERNAME }}/meals_and_dishes:latest
      - name: run tests
        run: pytest -v tests/assignment3_tests.py
      - name: shut down image
        run: docker stop $${{ secrets.DOCKER_USERNAME }}/meals_and_dishes:latest


  query:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: run image
        run: |
          docker run --rm -p 8000:8000 --name meals_and_dishes $${{ secrets.DOCKER_USERNAME }}/meals_and_dishes:latest
      - name: run queries
        run: python tests/query_job.py
      - name: shut down image
        run: docker stop $${{ secrets.DOCKER_USERNAME }}/meals_and_dishes:latest
